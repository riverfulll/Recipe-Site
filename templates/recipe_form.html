{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4>{{ title }}</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div id="ingredient-container">
                        <label for="ingredients">Ингредиенты</label>
                        <div id="ingredients">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="ingredients[]" placeholder="Введите ингредиент">
                                <button type="button" class="btn btn-danger remove-ingredient">Удалить</button>
                            </div>
                        </div>
                        <button type="button" id="add-ingredient" class="btn btn-secondary mt-2">Добавить ингредиент</button>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const addIngredientBtn = document.getElementById('add-ingredient');
    const ingredientsContainer = document.getElementById('ingredients');

    addIngredientBtn.addEventListener('click', () => {
        const newInputGroup = document.createElement('div');
        newInputGroup.classList.add('input-group', 'mb-3');

        newInputGroup.innerHTML = `
            <input type="text" class="form-control" name="ingredients[]" placeholder="Введите ингредиент">
            <button type="button" class="btn btn-danger remove-ingredient">Удалить</button>
        `;

        ingredientsContainer.appendChild(newInputGroup);
    });

    ingredientsContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-ingredient')) {
            e.target.parentElement.remove();
        }
    });
});
</script>
{% endblock %}
